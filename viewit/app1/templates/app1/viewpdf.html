{% if valid %}
    <div id="pdf-container" style="position: relative;">
        <iframe 
            id="pdf-iframe" 
            src="{{ filepath }}" 
            width="100%" 
            height="1000" 
            frameborder="0">
        </iframe>
        <button id="fullscreen-btn" class="bg-blue-500 text-white px-4 py-2 rounded absolute top-4 right-4 z-10">
            Fullscreen
        </button>
    </div>
{% else %}
    <h3>Invalid Code</h3>
    <p>No PDF found for the provided code.</p>
{% endif %}

<script>
    const fullscreenBtn = document.getElementById("fullscreen-btn");
    const pdfIframe = document.getElementById("pdf-iframe");

    fullscreenBtn.addEventListener("click", () => {
        if (pdfIframe.requestFullscreen) {
            pdfIframe.requestFullscreen();
        } else if (pdfIframe.webkitRequestFullscreen) { // For Safari
            pdfIframe.webkitRequestFullscreen();
        } else if (pdfIframe.msRequestFullscreen) { // For IE/Edge
            pdfIframe.msRequestFullscreen();
        }
    });
</script>
