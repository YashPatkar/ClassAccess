<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
</head>
<body>
    {% if valid %}
        <embed src="{{ filepath }}" type="application/pdf" width="100%" height="1000">
    {% else %}
        <h3>Invalid Code</h3>
        <p>No PDF found for the provided code.</p>
    {% endif %}
</body>
</html>
